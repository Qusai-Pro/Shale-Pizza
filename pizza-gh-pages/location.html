<style>
  .search-bar {
    display: flex;
    justify-content: center;
    margin: 20px 0;
  }

  .search-bar input[type="text"] {
    width: 300px;
    padding: 10px;
    border: 2px solid #ddd;
    border-radius: 8px 0 0 8px;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s ease;
  }

  .search-bar input[type="text"]:focus {
    border-color: #f39c12;
    /* Dark orange on focus */
  }

  .search-bar button {
    padding: 10px 20px;
    border: 2px solid #f39c12;
    background-color: #f39c12;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border-radius: 0 8px 8px 0;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .search-bar button:hover {
    background-color: #e67e22;
    /* Slightly darker orange on hover */
  }

  .overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 10px;
    text-align: center;
    background-color: rgba(0, 255, 0, 0.8);
    color: white;
    opacity: 0;
    transition: opacity 0.3s ease;
    border-radius: 0 0 5px 5px;
  }

  .slide:hover .overlay {
    opacity: 1;
  }

  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .city-info {
    margin-top: 20px;
    display: none;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }

  .city-info.active {
    display: block;
  }

  .city-info h3 {
    font-weight: 600;
    color: #333;
  }

  .city-info p {
    font-size: 16px;
  }
</style>

  <script>
    function searchCity() {
      const input = document.getElementById('citySearchInput').value.trim();
      const cityName = input.charAt(0).toUpperCase() + input.slice(1).toLowerCase(); // Capitalize the first letter
      const cityInfo = cityData[cityName];

      if (cityInfo) {
        // Display city info and directions
        document.getElementById('cityName').textContent = cityName;
        document.getElementById('cityDescription').textContent = cityInfo.description;
        document.getElementById('cityMap').src = cityInfo.mapEmbed;
        document.getElementById('getDirectionsBtn').href = cityInfo.mapLink;

        // Show city info section
        document.getElementById('cityInfo').classList.add('active');
      } else {
        // Clear existing data and show an error if city not found
        document.getElementById('cityName').textContent = "City not found";
        document.getElementById('cityDescription').textContent = "Please enter a valid city name.";
        document.getElementById('cityMap').src = "";
        document.getElementById('getDirectionsBtn').href = "#";
      }
    }
